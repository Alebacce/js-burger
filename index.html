<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Taste your Boolger!!</title>
</head>
<body>
    <div class="wrapper">
        <!--HEADER-->
        <header>
            <h1>Create Your Burger</h1>
        </header>

        <!--MAIN-->
        <main>
            <h2>Name your burger</h2>
            <div class="ingredients-box clearfix">
                <h3>Ingredients</h3>

                <!--col container left-->
                <div class="col-container">
                    <!--First col-->
                    <div class="col">
                        <img class='ingredient-img' src="img/cheese.svg" alt="Cheese">
                        <div class="col-content">
                            <span class="ingredient">Cheese</span>
                            <input type="checkbox" value="0.10">
                        </div>
                    </div>
                    
                    <!--Second col-->
                    <div class="col">
                        <img class='ingredient-img' src="img/fried-egg.svg" alt="Egg">
                        <div class="col-content">
                            <span class="ingredient">Egg</span>
                            <input type="checkbox" value="0.30">
                        </div>
                    </div>
                    
                    <!--Third col-->
                    <div class="col">
                        <img class='ingredient-img' src="img/mustard.svg" alt="Mustard">
                        <div class="col-content">
                            <span class="ingredient">Mustard</span>
                            <input type="checkbox" value="0.20">
                        </div>
                    </div>
                </div>

                <!--col container right-->
                <div class="col-container">

                    <!--First col-->
                    <div class="col">
                        <img class='ingredient-img' src="img/tomato.svg" alt="Tomato">
                        <div class="col-content">
                            <span class="ingredient">Tomato</span>
                            <input type="checkbox" value="0.30">
                        </div>
                    </div>
                
                    <!--Second col-->
                    <div class="col">
                        <img class='ingredient-img' src="img/lettuce.svg" alt="Lettuce">
                        <div class="col-content">
                            <span class="ingredient">Lettuce</span>
                            <input type="checkbox" value="0.3">
                        </div>
                    </div>
                
                    <!--Third col-->
                    <div class="col">
                        <img class='ingredient-img' src="img/ketchup.svg" alt="Ketchup">
                        <div class="col-content">
                            <span class="ingredient">Ketchup</span>
                            <input type="checkbox" value="0.20">
                        </div>
                    </div>
                </div>
            </div>

            <!--Discount Coupon-->
            <div class="coupon">
                <label for="coupon-code">Discount Coupon</label>
                <input type="text" placeholder="Inserisci qui il tuo coupon">
            </div>

            <div class="calculate-btn-container">
                <button id='calculate-btn'>Calculate</button>
            </div>
        </main>

        <!--FOOTER-->
        <div class="price-container">
            <span>Your Price</span>
            <span id='price'> $ 2</span>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
